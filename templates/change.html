{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="{{ url_for('change') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="orig_pwd" placeholder="Enter Original Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="ch_pwd" placeholder="Enter New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="cnf_pwd" placeholder="Confirm New Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change Password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
