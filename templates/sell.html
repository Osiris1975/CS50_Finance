{% extends "index.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<br>
<form action="{{ url_for('sell') }}" method="post">
    <fieldset>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="stock" placeholder="Enter a stock symbol" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="quantity" placeholder="Enter quantity" type="number"/>
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Sell</button>
        </div>
    </fieldset>
</form>
    
{% endblock %}
